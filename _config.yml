        caption: 2020-10-05 ~ 2023-10-28
        quote: >
          머신비전 장비제어 SW 엔지니어 업무 <mark>C++</mark>, <mark>MFC</mark>, <mark>Git</mark>, <mark>BeyondCompare(Tool)</mark>
        description: | # this will include new lines to allow paragraphs
            장비가 제품의 외관적 불량을 검출할 수 있게 제품 로딩 / 검사 / 제품 언로딩의 시퀀스를 작성하여 장비를 제어. 

            하드웨어 테스트 프로그램 작성. 

            현재까지 완성된 장비의 불합리사항 리스트 작성 및 검증자료를 위한 테스트 작업.
 
            프로그램 미비사항 리스트 작성 및 처리. 

            트러블슈팅 문서작성 및 고객 피드백으로 인한 재 작업. 

            현장에서 고객사 담당자와의 작업협의. 

            타 설비 작업자와의 협의.

            등의 업무를 주로 진행하며, 아무래도 인터넷 사용이 어려움이 있는 현장이다보니 Git사용은 온라인 저장소보다 로컬의 NAS서버를 메인으로 필요할때마다 Patch파일 또는 깃이 포함된 소스 전문을 출장마다 갖고다니는 방식으로 사용하였습니다.

            BeyondCompare라는 툴은 현장과 사내 서버 소스와의 괴리가 있을경우 양쪽의 소스를 비교 / 머지작업등을 위해 활용하거나 검사한 이미지의 검증등을 위해 사용한 툴이었습니다.

